<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" th:href="@{/css/styles.css}" />
		<title>Roman Converter Page</title>
	</head>
	<body>
		<div class="card">
			<th:block th:if="${romanConverter != null}">
				<div class="feature-title">
					<h3>Roman Converter</h3>
				</div>

				<div class="container">
					<div class="wrapper">
						<h3>
							Roman:
							<span th:text="${romanConverter.getRoman}"></span>
						</h3>
					</div>
					<div class="wrapper">
						<h3>
							Decimal:
							<span
								th:text="${romanConverter.convertRomanToDecimal()}"
							></span>
						</h3>
					</div>
				</div>
			</th:block>
			<div class="error" th:unless="${romanConverter != null}">
				<h3 class="empty-input" th:text="${message}"></h3>
			</div>
		</div>
	</body>
</html>

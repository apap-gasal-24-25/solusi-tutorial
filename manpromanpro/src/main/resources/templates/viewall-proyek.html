<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <title>Daftar Proyek</title>
</head>

<body>
    <div class="container">
        <div class="text-center my-4">
            <h2>Daftar Proyek</h2>
        </div>

        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <form class="d-flex" action="/proyek/viewall" method="GET">
                    <div class="col-md-8 me-2">
                        <input class="form-control" type="search" placeholder="Cari proyek..." aria-label="Search" name="nama">
                    </div>
                    <div class="col-md-3 me-2">
                        <select class="form-select" name="status"> 
                            <option value="" disabled selected>Status Proyek...</option>
                            <option th:each="status : ${statusLevel}" th:value="${status}" th:text="${status}"></option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-primary" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div th:each="proyek: ${listProyek}">
            <div class="row justify-content-center m-2">
                <div class="card" style="width: 40rem;">
                    <div class="card-body">
                        <h5 th:text="${proyek.nama}" class="card-title row my-3"></h5>
                        <h6 th:if="${proyek.developer != null}" th:text="'Nama Developer : '+${proyek.developer.nama}" class="card-subtitle row my-3"></h6>
                        <h6 th:if="${proyek.developer == null}" th:text="'Nama Developer : -" class="card-subtitle row my-3"></h6>
                        <div class="row my-3">
                            <a type="button" class="btn btn-md btn-primary col-sm-2 mx-2"
                               th:href="@{/proyek/{idProyek}(idProyek=${proyek.id})}">Detail
                            </a>
                            <a type="button" class="btn btn-md btn-warning col-sm-2 mx-2"
                               th:href="@{/proyek/{idProyek}/update(idProyek=${proyek.id})}"> Update
                            </a>
                            <a type="button" class="btn btn-md btn-danger col-sm-2 mx-2"
                               th:href="@{/proyek/{idProyek}/delete(idProyek=${proyek.id})}"> Delete
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center m-3">
            <a type="button" class="btn btn-primary m-2" href="/proyek/add">Tambah Proyek</a>
            <a type="button" class="btn btn-md btn-primary" href="/">Home</a>
        </div>
    </div>
</body>

</html>

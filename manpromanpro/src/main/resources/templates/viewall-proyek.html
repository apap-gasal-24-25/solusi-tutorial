<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <object th:include="~{fragments/common :: js}" th:remove="tag "></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag "></object>
    <title>Daftar Proyek</title>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="container">
        <div class="text-center my-4">
            <h2>Daftar Proyek</h2>
        </div>

        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <form class="d-flex" action="/proyek/viewall" method="GET">
                    <div class="col-md-8 me-2">
                        <input class="form-control" type="search" th:value="${searchNama != null} ? ${searchNama}: ''"
                            placeholder="Cari nama proyek.." aria-label="Search" name="nama">
                    </div>
                    <div class="col-md-3 me-2">
                        <select class="form-select" name="status">
                            <option value="" th:selected="${searchStatus == null || searchStatus == ''}">Semua Status
                            </option>
                            <option th:each="status : ${statusLevel}" th:value="${status}" th:text="${status}"
                                th:selected="${status.name()} == ${searchStatus}"></option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-primary" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div th:each="proyek: ${listProyek}">
            <div class="row justify-content-center m-2" th:insert="fragments/card::project-card(${proyek})">
            </div> 
        </div>
        <div class="text-center m-3">
            <a type="button" class="btn btn-primary m-2" href="/proyek/add">Tambah Proyek</a>
            <a type="button" class="btn btn-md btn-primary" href="/">Home</a>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <title>Daftar Pekerja</title>
</head>

<body>
    <div class="container">
        <div class="text-center my-4">
            <h2>Daftar Pekerja</h2>
        </div>
        <div th:each="pekerja: ${listPekerja}">
            <div class="row justify-content-center m-2">
                <div class="card" style="width: 40rem;">
                    <div class="card-body">
                        <h5 th:text="${pekerja.nama}" class="card-title row my-3"></h5>
                        <h6 th:text="'Proyek Yang Dikerjakan : -'" class="card-subtitle row my-3" th:if="${pekerja.listProyek == null || #lists.size(pekerja.listProyek) == 0}"></h6>
                        <div th:if="${pekerja.listProyek != null && #lists.size(pekerja.listProyek) > 0}">
                            <h6 th:text="'Proyek Yang Dikerjakan : '" class="card-subtitle row my-3"></h6>
                            <ol>
                                <li th:each="proyek: ${pekerja.listProyek}" th:text="${proyek.nama}"></li>
                            </ol>
                        </div>

                        <div class="row my-3">
                            <a type="button" class="btn btn-md btn-primary col-sm-2 mx-2"
                               th:href="@{/pekerja/{idPekerja}(idPekerja=${pekerja.id})}">Detail
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center m-3">
            <a type="button" class="btn btn-md btn-primary" href="/">Home</a>
        </div>
    </div>
</body>

</html>
